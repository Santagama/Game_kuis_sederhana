      <p id="skor-akhir"></p>

      <button onclick="location.reload()" id="main-lagi-btn" class="kuis-btn">Main Lagi</button>
    </div>
    <div class="watermark">
      <span class="wm-text">© 2025 By Hanan Ganteng</span><span> 😎✌️</span>
